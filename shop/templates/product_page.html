{% extends "base.html" %} {% load wagtailcore_tags %}

<h1>{{ page.title }}</h1>
<p>{{ page.description|richtext }}</p>
<p><strong>${{ page.price }}</strong></p>

<div class="product-images">
  {% for img in page.product_images.all %}
  <img src="{{ img.image.url }}" alt="{{ img.caption }}" />
  {% endfor %}
</div>
