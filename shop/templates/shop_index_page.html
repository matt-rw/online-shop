{% extends "base.html" %} {% load wagtailcore_tags %}

<h1>{{ page.title }}</h1>
<div class="intro">{{ page.intro|richtext }}</div>

<div class="product-grid">
  {% for child in page.get_children.live %} {% with product=child.specific %}
  <div class="product">
    <a href="{{ product.url }}">
      <h2>{{ product.title }}</h2>
      <p>${{ product.price }}</p>
    </a>
  </div>
  {% endwith %} {% endfor %}
</div>
