{% extends 'base.html' %}
{% load static %}

{% block title %}Coming Soon - Blueprint Apparel{% endblock %}

{% block content %}
<style>
  .coming-soon-wrapper {
    position: relative;
  }

  .coming-soon-wrapper::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(250, 204, 21, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(250, 204, 21, 0.03) 1px, transparent 1px);
    background-size: 20px 20px;
    pointer-events: none;
    z-index: 1;
    mask-image: radial-gradient(ellipse at center, black 0%, black 40%, transparent 100%);
    -webkit-mask-image: radial-gradient(ellipse at center, black 0%, black 40%, transparent 100%);
  }

  .coming-soon-wrapper::after {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(250, 204, 21, 0.08) 2px, transparent 2px),
      linear-gradient(90deg, rgba(250, 204, 21, 0.08) 2px, transparent 2px);
    background-size: 100px 100px;
    pointer-events: none;
    z-index: 1;
    mask-image: radial-gradient(ellipse at center, black 0%, black 40%, transparent 100%);
    -webkit-mask-image: radial-gradient(ellipse at center, black 0%, black 40%, transparent 100%);
  }
</style>

<div class="min-h-screen bg-gradient-to-r from-purple-950 via-black to-pink-950 coming-soon-wrapper flex items-center justify-center px-4">
  <div class="text-center relative z-10">
    <!-- Logo -->
    <div class="mb-12">
      <img src="{% static 'images/font.webp' %}" alt="Blueprint Apparel" class="h-12 md:h-16 w-auto mx-auto" style="image-rendering: smooth; filter: blur(0.3px);" />
    </div>

    <!-- Coming Soon Text -->
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">Coming Soon</h1>
    <p class="text-gray-400 text-lg md:text-xl mb-12">We're working on something special.</p>

    <!-- Back to Home Button -->
    <a href="/" class="inline-block bg-gray-900 text-white font-bold px-8 py-3 rounded-lg hover:bg-gray-800 active:bg-black transition-all shadow-xl hover:shadow-2xl hover:scale-105 transform">
      Back to Home
    </a>
  </div>
</div>
{% endblock %}
