{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth overflow-x-hidden">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>{% block title %}Blueprint Apparel{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />

  <style>
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Prevent horizontal overflow */
    html, body {
      overflow-x: hidden;
      width: 100%;
      position: relative;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body class="bg-white text-gray-900 font-sans antialiased overflow-x-hidden">
  <!-- Header -->
  <header class="fixed inset-x-0 top-0 z-50">
    {% include "partials/nav.html" %}
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 mt-16 border-t">
    <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600 text-center">
      Â© {{ now|date:"Y" }} Blueprint Apparel. All rights reserved.
    </div>
  </footer>

  <!-- Lenis Smooth Scroll -->
  <script type="module">
    import Lenis from 'https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js'
    const lenis = new Lenis({
      smooth: true,
      lerp: 0.08, // Lower = slower, smoother
      wheelMultiplier: 1.0
    })

    function raf(time) {
      lenis.raf(time)
      requestAnimationFrame(raf)
    }
    requestAnimationFrame(raf)
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
