<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Online Shop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-white text-gray-900 font-sans antialiased">
    <!-- Site Header -->
    <header class="bg-gray-100 shadow">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="/" class="text-xl font-bold text-gray-800">My Online Shop</a>
        <nav class="space-x-4">
          <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="/shop/" class="text-gray-600 hover:text-gray-900">Shop</a>
        </nav>
      </div>
    </header>

    <!-- Page Content -->
    <main class="max-w-5xl mx-auto px-4 py-8">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </main>

    <!-- Site Footer -->
    <footer class="bg-gray-100 mt-16 border-t">
      <div
        class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600 text-center"
      >
        Â© {{ now|date:"Y" }} My Online Shop. All rights reserved.
      </div>
    </footer>
  </body>
</html>
