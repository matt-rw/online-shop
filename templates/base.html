{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" data-theme="light" class="scroll-smooth overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>

      {% block title %}Blueprint Apparel{% endblock %}
    </title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap"
          rel="stylesheet">

    <!-- Stylesheets -->
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />

    <style>
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Prevent horizontal overflow */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        /* Smooth theme transitions */
        html {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode styles */
        [data-theme='dark'] {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }

        [data-theme='dark'] body {
            background-color: #1a1a1a;
            color: #e5e5e5;
        }

        [data-theme='dark'] .bg-white {
            background-color: #1a1a1a !important;
        }

        [data-theme='dark'] .text-gray-900 {
            color: #e5e5e5 !important;
        }

        [data-theme='dark'] .bg-gray-100 {
            background-color: #262626 !important;
        }

        [data-theme='dark'] .text-gray-600 {
            color: #a3a3a3 !important;
        }

        [data-theme='dark'] .border-t {
            border-color: #404040 !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
  </head>

  <body class="font-sans antialiased overflow-x-hidden" style="transition: background-color 0.3s ease, color 0.3s ease;">
    <!-- Header -->
    <header class="fixed inset-x-0 top-0 z-50">
      {% include "partials/nav.html" %}

    </header>

    <!-- Main Content -->
    <main>

      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 border-t" style="transition: background-color 0.3s ease, border-color 0.3s ease;">
      <div class="max-w-7xl mx-auto px-4 py-6 text-sm text-gray-600 text-center" style="transition: color 0.3s ease;">
        Â© {{ now|date:"Y" }} Blueprint Apparel. All rights reserved.
      </div>
    </footer>

    <!-- Lenis Smooth Scroll -->
    <script type="module">
        import Lenis from 'https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.39/dist/lenis.min.js'
        const lenis = new Lenis({
            smooth: true,
            lerp: 0.08, // Lower = slower, smoother
            wheelMultiplier: 1.0
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }
        requestAnimationFrame(raf)
    </script>

    <!-- Dark Mode Toggle -->
    <script>
        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const htmlElement = document.documentElement;
            const darkModeToggle = document.getElementById('darkModeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');

            // Apply saved theme
            htmlElement.setAttribute('data-theme', savedTheme);
            updateIcons(savedTheme);

            // Toggle dark mode on button click
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', function() {
                    const currentTheme = htmlElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                    htmlElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    updateIcons(newTheme);
                });
            }

            function updateIcons(theme) {
                if (!sunIcon || !moonIcon) return;

                if (theme === 'dark') {
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                } else {
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                }
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
