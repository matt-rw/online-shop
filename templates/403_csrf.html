{% extends 'base.html' %}
{% load static %}

{% block title %}Session Expired - Blueprint Apparel{% endblock %}

{% block content %}
<section class="bg-white min-h-[80vh] flex items-center justify-center py-16">
  <div class="max-w-md w-full mx-4">

    <!-- Header -->
    <div class="text-center mb-10">
      <span class="text-xs tracking-widest uppercase text-neutral-400 block mb-4">Session Issue</span>
      <h1 class="text-3xl font-bold tracking-tight">PLEASE TRY AGAIN</h1>
    </div>

    <!-- Info Card -->
    <div class="border border-neutral-200 p-6 mb-8">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-black text-white flex items-center justify-center">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"></path>
          </svg>
        </div>
        <div class="text-left">
          <p class="text-sm font-medium">Your session has expired</p>
          <p class="text-xs text-neutral-400 mt-0.5">Please refresh the page and try again</p>
        </div>
      </div>
    </div>

    <!-- Primary Action -->
    <a href="{% url 'account_signup' %}"
       class="block w-full py-4 bg-black text-white text-xs tracking-widest uppercase font-medium hover:bg-neutral-800 transition-colors text-center mb-4">
      Try Again
    </a>

    <a href="{% url 'home' %}"
       class="block w-full py-4 border border-black text-xs tracking-widest uppercase font-medium hover:bg-black hover:text-white transition-colors text-center">
      Back to Home
    </a>

  </div>
</section>

{% endblock %}
