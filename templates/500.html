{% extends 'base.html' %}
{% load static %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<section class="bg-white min-h-[80vh] flex items-center justify-center py-16">
  <div class="max-w-md w-full mx-4">

    <!-- Header -->
    <div class="text-center mb-10">
      <span class="text-xs tracking-widest uppercase text-neutral-400 block mb-4">Server Error</span>
      <h1 class="text-3xl font-bold tracking-tight">"ERROR 500"</h1>
    </div>

    <!-- 500 Card -->
    <div class="border border-neutral-200 p-6 mb-8">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-black text-white flex items-center justify-center text-xs font-bold tracking-wider">
          500
        </div>
        <div class="text-left">
          <p class="text-sm font-medium">Something went wrong</p>
          <p class="text-xs text-neutral-400 mt-0.5">We're working on fixing it</p>
        </div>
      </div>
    </div>

    <!-- Primary Action -->
    <a href="{% url 'home' %}"
       class="block w-full py-4 bg-black text-white text-xs tracking-widest uppercase font-medium hover:bg-neutral-800 transition-colors text-center">
      Back to Home
    </a>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-8">
      <span class="flex-1 h-px bg-neutral-200"></span>
      <span class="text-xs text-neutral-400 uppercase tracking-wider">or</span>
      <span class="flex-1 h-px bg-neutral-200"></span>
    </div>

    <!-- Secondary Action -->
    <a href="{% url 'shop:shop' %}"
       class="block w-full py-4 border border-black text-xs tracking-widest uppercase font-medium hover:bg-black hover:text-white transition-colors text-center">
      Browse Shop
    </a>

    <!-- Quick Links -->
    <div class="text-center mt-8">
      <div class="flex justify-center gap-6">
        <a href="{% url 'shop:shop' %}?category=tops" class="text-xs tracking-wider uppercase text-neutral-500 hover:text-black transition-colors">Tops</a>
        <a href="{% url 'shop:shop' %}?category=bottoms" class="text-xs tracking-wider uppercase text-neutral-500 hover:text-black transition-colors">Bottoms</a>
        <a href="{% url 'shop:about' %}" class="text-xs tracking-wider uppercase text-neutral-500 hover:text-black transition-colors">About</a>
      </div>
    </div>

  </div>
</section>

{% endblock %}
