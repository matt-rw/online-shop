<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error | Blueprint Apparel</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container { max-width: 400px; width: 100%; text-align: center; }
    .label {
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #a3a3a3;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      margin-bottom: 2.5rem;
    }
    .card {
      border: 1px solid #e5e5e5;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-align: left;
    }
    .card-icon {
      width: 48px;
      height: 48px;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      flex-shrink: 0;
    }
    .card-title { font-size: 0.875rem; font-weight: 500; }
    .card-subtitle { font-size: 0.75rem; color: #a3a3a3; margin-top: 0.25rem; }
    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      text-align: center;
      transition: all 0.2s;
    }
    .btn-primary { background: #000; color: #fff; border: 1px solid #000; }
    .btn-primary:hover { background: #262626; }
    .btn-secondary { background: #fff; color: #000; border: 1px solid #000; margin-top: 1rem; }
    .btn-secondary:hover { background: #000; color: #fff; }
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .divider span { flex: 1; height: 1px; background: #e5e5e5; }
    .divider-text { font-size: 0.75rem; color: #a3a3a3; text-transform: uppercase; letter-spacing: 0.05em; }
  </style>
</head>
<body>
  <div class="container">
    <p class="label">Server Error</p>
    <h1>ERROR 500</h1>

    <div class="card">
      <div class="card-icon">500</div>
      <div>
        <p class="card-title">Something went wrong</p>
        <p class="card-subtitle">We're working on fixing it</p>
      </div>
    </div>

    <a href="/" class="btn btn-primary">Back to Home</a>

    <div class="divider">
      <span></span>
      <p class="divider-text">or</p>
      <span></span>
    </div>

    <a href="/shop/" class="btn btn-secondary">Browse Shop</a>
  </div>
</body>
</html>
