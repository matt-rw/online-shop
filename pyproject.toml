[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "venv/*", ".venv/*"]
known_django = "django"
known_wagtail = "wagtail"
sections = ["FUTURE", "STDLIB", "DJANGO", "WAGTAIL", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
plugins = ["mypy_django_plugin.main"]
exclude = [
    "migrations/",
    "venv/",
    ".venv/",
]

[tool.django-stubs]
django_settings_module = "online_shop.settings.dev"

[tool.pylint.main]
# Maximum number of characters on a single line
max-line-length = 100

# Ignore migrations and virtual environments
ignore-paths = [
    "^.*/migrations/.*$",
    "^venv/.*$",
    "^.venv/.*$",
]

[tool.pylint."messages control"]
# Disable specific pylint messages that are too strict for Django projects
disable = [
    "C0111",  # missing-docstring
    "C0103",  # invalid-name (Django models often use capitalized names)
    "R0903",  # too-few-public-methods
    "R0901",  # too-many-ancestors (Django models have many ancestors)
    "W0212",  # protected-access (Django uses _meta)
    "E1101",  # no-member (Django adds members dynamically)
]

[tool.pylint.design]
max-attributes = 10
max-args = 7

[tool.coverage.run]
source = ["."]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/venv/*",
    "*/.venv/*",
    "manage.py",
    "*/settings/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
